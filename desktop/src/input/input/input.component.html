<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [readonly]="readonly"
    [formControl]="inputFormControl"
  />
</mat-form-field>
<ng-container *ngFor="let err of formControlErrors | async">
  <mat-error *ngIf="inputFormControl.touched">{{ err.message }}</mat-error>
</ng-container>
