<div class="d-flex flex-column">
  <div class="d-flex justify-content-end">
    <app-button
      class="mb-3"
      buttonText="Create Group"
      [routerLink]="['create']"
    ></app-button>
  </div>
  <div class="table-container">
    <mat-table #table [dataSource]="(groups | async) ?? []">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="numberOfMembers">
        <mat-header-cell *matHeaderCellDef> Number of Members </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.groupMembers.length }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="defaultGroup">
        <mat-header-cell *matHeaderCellDef> Is Default Group </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.isDefault }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef> Created At </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.createdAt | date : "short" }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <mat-header-cell *matHeaderCellDef> Updated At </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.updatedAt | date : "short" }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element"> </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
