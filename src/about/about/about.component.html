<app-dialog
  headerText="About"
>
  <app-form-section
    class="mb-2"
    headerText="Project"
  >
    <div class="d-flex flex-column m-2">
      @for (link of links; track link["url"]) {
        <span>
          {{ link.label }}: <a [href]="link.url" target="_blank">{{ link.url }}</a>
        </span>
      }
    </div>
  </app-form-section>
  <app-form-section
    headerText="Build"
  >
    <div class="d-flex flex-column m-2">
      <span>Version: {{ (about | async)?.version || 'latest' }}</span>
      <span>Build Date: {{ ((about | async)?.buildDate | date) || 'unknown' }}</span>
    </div>
  </app-form-section>
</app-dialog>
