<ng-container *ngIf="!!(isLoggedIn | async)">
  <div
    class="header-container d-flex justify-content-between align-items-center"
  >
    <div class="d-flex jusfity-content-center align-items-center">
      <button
        mat-icon-button
        color="accent"
        class="nav-button"
        matTooltip="Dashboard"
        routerLinkActive="active-link"
        [routerLink]="dashboardHeaderLink"
      >
        <app-dashboard-icon></app-dashboard-icon>
      </button>
      <button
        mat-icon-button
        color="accent"
        class="nav-button"
        matTooltip="Receipt List"
        routerLinkActive="active-link"
        [routerLink]="receiptHeaderLink"
      >
        <app-receipt-list-icon></app-receipt-list-icon>
      </button>
    </div>
  </div>
</ng-container>

<ng-template
  #navButton
  let-srcPath="srcPath"
  let-routerLink="routerLink"
  let-tooltip="tooltip"
>
  <button
    mat-icon-button
    color="accent"
    class="nav-button"
    [routerLink]="routerLink"
    [matTooltip]="tooltip"
  >
    <img [src]="srcPath" />
  </button>
</ng-template>
