<div class="d-flex justify-items-end align-items-center">
  <strong class="me-3">Notifications</strong>
  <app-button
    matButtonType="basic"
    buttonText="Mark all as read"
    (clicked)="deleteAllNotifications()"
  ></app-button>
</div>
<hr />
<ul>
  <div *ngFor="let notification of notifications">
    <app-notification
      class="w-100"
      [notification]="notification"
    ></app-notification>
    <hr />
  </div>
</ul>
