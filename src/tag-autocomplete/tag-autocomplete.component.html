<app-autocomlete
  class="w-100"
  label="Tags"
  optionFilterKey="name"
  creatableValueKey="name"
  [inputFormControl]="inputFormControl"
  [options]="tags"
  [optionTemplate]="tagOptionTemplate"
  [optionChipTemplate]="tagOptionTemplate"
  [multiple]="true"
  [creatable]="true"
  [readonly]="readonly"
></app-autocomlete>

<ng-template #tagOptionTemplate let-option="option"
>{{ option.name }}
</ng-template>
