<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a
    mat-tab-link
    *ngFor="let link of links"
    (click)="activeLink = link"
    [active]="activeLink == link"
    [routerLink]="['user-profile']"
  >
    {{ link }}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel>
  <div class="mt-3">
    <router-outlet></router-outlet>
  </div>
</mat-tab-nav-panel>
