<ng-container [ngSwitch]="matButtonType">
  <button
    mat-button
    *ngSwitchCase="'basic'"
    [class]="buttonClass"
    [type]="type"
    [color]="color"
    [disabled]="disabled"
    [matTooltip]="tooltip"
    [routerLink]="buttonRouterLink"
    (click)="emitClicked($event)"
  >
    {{ buttonText }}
  </button>

  <button
    mat-raised-button
    *ngSwitchCase="'matRaisedButton'"
    [class]="buttonClass"
    [type]="type"
    [color]="color"
    [disabled]="disabled"
    [matTooltip]="tooltip"
    [routerLink]="buttonRouterLink"
    (click)="emitClicked($event)"
  >
    {{ buttonText }}
  </button>

  <button
    mat-icon-button
    *ngSwitchCase="'iconButton'"
    [class]="buttonClass"
    [type]="type"
    [color]="color"
    [disabled]="disabled"
    [routerLink]="buttonRouterLink"
    [matTooltip]="tooltip"
    (click)="emitClicked($event)"
  >
    <mat-icon *ngIf="customIcon" [svgIcon]="customIcon"></mat-icon>
    <mat-icon *ngIf="icon">
      {{ icon }}
    </mat-icon>
  </button>
</ng-container>
