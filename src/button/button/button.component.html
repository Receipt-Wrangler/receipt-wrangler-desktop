<ng-container [ngSwitch]="matButtonType">
  <button
    mat-button
    *ngSwitchCase="'basic'"
    [class]="buttonClass"
    [type]="type"
    [color]="color"
    [disabled]="disabled"
    [matTooltip]="tooltip"
    [routerLink]="buttonRouterLink"
    [matBadgeColor]="matBadgeColor"
    [matBadge]="matBadgeContent"
    (click)="emitClicked($event)"
  >
    <div class="d-flex align-items-center">
      <mat-icon *ngIf="icon" class="me-1">
        {{ icon }}
      </mat-icon>
      <span>
        {{ buttonText }}
      </span>
    </div>
  </button>

  <button
    mat-raised-button
    *ngSwitchCase="'matRaisedButton'"
    [class]="buttonClass"
    [type]="type"
    [color]="color"
    [disabled]="disabled"
    [matTooltip]="tooltip"
    [matBadgeColor]="matBadgeColor"
    [matBadge]="matBadgeContent"
    [routerLink]="buttonRouterLink"
    (click)="emitClicked($event)"
  >
    <div class="d-flex align-items-center">
      <mat-icon *ngIf="icon" class="me-1">
        {{ icon }}
      </mat-icon>
      <span>
        {{ buttonText }}
      </span>
    </div>
  </button>

  <button
    mat-icon-button
    *ngSwitchCase="'iconButton'"
    [class]="buttonClass"
    [type]="type"
    [color]="color"
    [disabled]="disabled"
    [routerLink]="buttonRouterLink"
    [matTooltip]="tooltip"
    [matBadgeColor]="matBadgeColor"
    [matBadge]="matBadgeContent"
    (click)="emitClicked($event)"
  >
    <mat-icon *ngIf="customIcon" [svgIcon]="customIcon"></mat-icon>
    <mat-icon *ngIf="icon">
      {{ icon }}
    </mat-icon>
  </button>
</ng-container>
