<app-card>
  <ng-container header>
    <h3> {{ widget.name }}</h3>
  </ng-container>
  <div content>
    <app-dashboard-list
      noItemFoundText="No activity found"
      [items]="activities"
      [itemHeaderTemplate]="itemHeaderTemplate"
      [itemLineTemplate]="itemLineTemplate"
      (endOfListReached)="endOfListReached()"
    ></app-dashboard-list>
  </div>
</app-card>

<ng-template #itemHeaderTemplate let-item=item>
  {{ (item.ranByUserId | user)?.displayName }} performed {{ item.type | systemTaskType }}
</ng-template>
<ng-template #itemLineTemplate let-item=item>
  {{ item.resultDescription }}
</ng-template>
