<app-card>
  <ng-container header>
    <h3>
      {{ widget.name }}
    </h3>
  </ng-container>
  <div class="content-container" content>
    <cdk-virtual-scroll-viewport
      itemSize="55"
      role="list"
      class="default-size scroll-container"
    >
      <mat-list-item
        *cdkVirtualFor="let receipt of receipts"
        role="listitem"
        class="cursor-pointer item-size"
        [routerLink]="['/receipts/' + receipt.id + '/view']"
      >
        <div matListItemTitle>{{ receipt.name }}</div>
        <div matListItemLine>
          {{ receipt.date | date }} - {{ receipt.amount | currency }}
        </div>
      </mat-list-item>
      <mat-list-item *ngIf="receipts?.length === 0"
        >No receipts found</mat-list-item
      >
    </cdk-virtual-scroll-viewport>
  </div>
</app-card>
