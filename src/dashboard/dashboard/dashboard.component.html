<div class="d-flex align-items-center">
  <h1>{{ ((selectedGroupId | async) ?? "" | group)?.name }} Group Dashboard</h1>
  <app-add-button (clicked)="openDashboardDialog()"></app-add-button>
</div>
<div class="mb-2">
  <mat-chip-listbox>
    <mat-chip-option
      *ngFor="let dashboard of dashboards"
      [selected]="dashboard.id === selectedDashboardId"
      [selectable]="false"
      (click)="navigateToDashboard(dashboard.id)"
      >{{ dashboard.name }}</mat-chip-option
    >
  </mat-chip-listbox>
</div>

<app-summary-card
  headerText="Receipt Summary"
  [groupId]="(selectedGroupId | async) ?? ''"
></app-summary-card>
