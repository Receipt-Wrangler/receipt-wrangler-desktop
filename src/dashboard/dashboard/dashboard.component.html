<div class="row">
  <div class="col" *ngFor="let widget of selectedDashboard?.widgets">
    <div [ngSwitch]="widget.widgetType">
      <div *ngSwitchCase="widgetType.GroupSummary">
        <app-summary-card
          [headerText]="widget.name ?? 'Receipt Summary'"
          [groupId]="(selectedGroupId | async) ?? ''"
        ></app-summary-card>
      </div>
      <div *ngSwitchCase="widgetType.FilteredReceipts">
        <app-filtered-receipts [widget]="widget"></app-filtered-receipts>
      </div>
    </div>
  </div>
</div>
