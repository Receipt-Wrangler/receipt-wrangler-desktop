<carousel [interval]="0" [isAnimated]="true">
  <slide *ngFor="let image of images; let i = index">
    <div class="d-flex justify-content-center">
      <app-button
        matButtonType="iconButton"
        icon="zoom_in"
        tooltip="Zoom In"
        (click)="zoomIn()"
      ></app-button>
      <app-button
        matButtonType="iconButton"
        icon="zoom_out"
        tooltip="Zoom Out"
        (click)="zoomOut()"
      ></app-button>
      <app-button
        matButtonType="iconButton"
        icon="delete"
        tooltip="Remove Image"
        color="warn"
        (click)="emitRemoveButtonClicked(i)"
      ></app-button>
    </div>
    <image-cropper
      [imageBase64]="image | image"
      [hideResizeSquares]="true"
      [transform]="transform"
      [allowMoveImage]="true"
    ></image-cropper>
  </slide>
</carousel>
