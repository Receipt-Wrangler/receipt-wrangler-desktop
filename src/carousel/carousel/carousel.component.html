<carousel
  [interval]="0"
  [isAnimated]="true"
  (activeSlideChange)="updateCurrentlyShownImage($event)"
>
  <slide *ngFor="let image of images; let i = index">
    <div *ngIf="!hideButtonControls" class="row justify-content-center">
      <app-button
        class="col-auto"
        matButtonType="iconButton"
        icon="zoom_in"
        tooltip="Zoom In"
        (clicked)="zoomIn()"
      ></app-button>
      <app-button
        class="col-auto"
        matButtonType="iconButton"
        icon="zoom_out"
        tooltip="Zoom Out"
        (clicked)="zoomOut()"
      ></app-button>
      <app-button
        *ngIf="!(mode | inputReadonly)"
        class="col-auto"
        matButtonType="iconButton"
        icon="delete"
        tooltip="Remove Image"
        color="warn"
        (clicked)="emitRemoveButtonClicked(i)"
      ></app-button>
    </div>
    <image-cropper
      [imageBase64]="image.encodedImage"
      [hideResizeSquares]="true"
      [transform]="transform"
      [allowMoveImage]="true"
      (wheel)="onScroll($event)"
    ></image-cropper>
  </slide>
</carousel>
