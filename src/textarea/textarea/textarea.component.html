<mat-form-field class="w-100">
  <mat-label>{{ label }}</mat-label>
  <textarea
    matInput
    [placeholder]="placeholder ?? ''"
    [readonly]="readonly"
    [formControl]="inputFormControl"
  ></textarea>
  <mat-error *ngFor="let err of formControlErrors | async">{{
    err.message
  }}</mat-error>
</mat-form-field>
