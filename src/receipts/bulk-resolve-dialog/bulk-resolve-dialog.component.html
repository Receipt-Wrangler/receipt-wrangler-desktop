<app-dialog headerText="Resolve Receipts">
  <form [formGroup]="form">
    <app-textarea
      label="Comment"
      placeholder="Paid via venmo..."
      [inputFormControl]="form | formGet : 'comment'"
    ></app-textarea>
    <app-dialog-footer
      (submitClicked)="submitButtonClicked()"
      (cancelClicked)="cancelButtonClicked()"
    ></app-dialog-footer>
  </form>
</app-dialog>
