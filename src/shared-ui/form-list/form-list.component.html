<mat-list role="list">
  <strong class="mb-2">{{ headerText }}</strong>
  <div class="mb-2" *ngIf="array.length === 0">{{ nothingToDisplayText }}</div>
  <mat-list-item
    class="w-100 h-100"
    *ngFor="let item of array; let index = index"
    role="listitem"
  >
    <div class="d-flex">
      <div class="w-75 mb-2">
        <ng-template
          [ngTemplateOutlet]="
            editingIndex === index ? itemEditTemplate : itemDisplayTemplate
          "
          [ngTemplateOutletContext]="{
            index: index
          }"
        ></ng-template>
      </div>
      <div *ngIf="editingIndex === index" class="d-flex ms-2 w-25">
        <app-submit-button
          tooltip="Done"
          [onlyIcon]="true"
          [type]="'button'"
          (clicked)="onDoneButtonClicked(index)"
        ></app-submit-button>
        <app-cancel-button
          (clicked)="onItemCancelButtonClicked(index)"
        ></app-cancel-button>
      </div>
    </div>
  </mat-list-item>
  <div class="w-50">
    <app-button
      color="accent"
      [buttonText]="addButtonText"
      [disabled]="editingIndex !== -1 || disabled"
      (clicked)="onAddButtonClicked()"
    ></app-button>
  </div>
</mat-list>
