<app-dialog *ngIf="inDialog" [headerText]="headerText">
  <ng-template [ngTemplateOutlet]="formTemplate"></ng-template>
</app-dialog>
<ng-container *ngIf="!inDialog">
  <div [ngTemplateOutlet]="formTemplate"></div>
</ng-container>

<ng-template #formTemplate>
  <ng-container *ngIf="isOpen; else preview">
    <ng-template
      [ngTemplateOutlet]="filterField"
      [ngTemplateOutletContext]="{
        label: 'Date',
        fieldName: 'date',
        type: 'date'
      }"
    ></ng-template>

    <ng-template
      [ngTemplateOutlet]="filterField"
      [ngTemplateOutletContext]="{
        label: 'Name',
        fieldName: 'name',
        type: 'text'
      }"
    ></ng-template>

    <ng-template
      [ngTemplateOutlet]="filterField"
      [ngTemplateOutletContext]="{
        label: 'Paid by',
        fieldName: 'paidBy',
        type: 'users',
      }"
    ></ng-template>

    <ng-template
      [ngTemplateOutlet]="filterField"
      [ngTemplateOutletContext]="{
        label: 'Amount',
        fieldName: 'amount',
        type: 'number',
        isCurrency: true,
      }"
    ></ng-template>

    <ng-template
      [ngTemplateOutlet]="filterField"
      [ngTemplateOutletContext]="{
        label: 'Categories',
        fieldName: 'categories',
        type: 'list',
        options: categories,
        optionFilterKey: 'name',
        optionDisplayKey: 'name',
        optionValueKey: 'id',
        multiple: true
      }"
    ></ng-template>

    <ng-template
      [ngTemplateOutlet]="filterField"
      [ngTemplateOutletContext]="{
        label: 'Tags',
        fieldName: 'tags',
        type: 'list',
        options: tags,
        optionFilterKey: 'name',
        optionDisplayKey: 'name',
        optionValueKey: 'id',
        multiple: true
      }"
    ></ng-template>

    <ng-template
      [ngTemplateOutlet]="filterField"
      [ngTemplateOutletContext]="{
        label: 'Status',
        fieldName: 'status',
        type: 'list',
        options: receiptStatusOptions,
        optionFilterKey: 'value',
        optionValueKey: 'value',
        optionDisplayKey: 'displayValue',
        multiple: true
      }"
    ></ng-template>

    <ng-template
      [ngTemplateOutlet]="filterField"
      [ngTemplateOutletContext]="{
        label: 'Resolved Date',
        fieldName: 'resolvedDate',
        type: 'date'
      }"
    ></ng-template>

    <ng-template
      [ngTemplateOutlet]="filterField"
      [ngTemplateOutletContext]="{
        label: 'Added At',
        fieldName: 'createdAt',
        type: 'date'
      }"
    ></ng-template>

    <ng-template
      [ngTemplateOutlet]="footerTemplate ?? defaultFooter"
    ></ng-template>
  </ng-container>
</ng-template>

<ng-template #preview>
  <ng-template
    *ngIf="previewTemplate"
    [ngTemplateOutlet]="previewTemplate"
    [ngTemplateOutletContext]="previewTemplateContext"
  ></ng-template>
</ng-template>

<ng-template #defaultFooter>
  <app-dialog-footer
    submitButtonTooltip="Apply filter"
    [additionalButtonsTemplate]="resetButton"
    (submitClicked)="submitButtonClicked()"
    (cancelClicked)="cancelButtonClicked()"
  ></app-dialog-footer>
</ng-template>

<ng-template
  #filterField
  let-label="label"
  let-fieldName="fieldName"
  let-type="type"
  let-isCurrency="isCurrency"
  let-options="options"
  let-optionFilterKey="optionFilterKey"
  let-multiple="multiple"
  let-optionDisplayKey="optionDisplayKey"
  let-optionValueKey="optionValueKey"
>
  <div class="d-flex">
    @if ((parentForm | formGet : basePath + fieldName + '.operation').value === FilterOperation.Between) {
      <div class="d-flex w-100">
        <div class="d-flex w-50 align-items-center">
          <div class="w-50">
            <app-input
              *ngIf="type === 'text' || type === 'number'"
              [label]="'Start ' + label"
              [isCurrency]="isCurrency"
              [inputFormControl]="parentForm | formGet : basePath +  fieldName + '.value.0'"
              [additionalErrorMessages]="{
              'invalidAmount': 'Start ' + label + ' is invalid.'
              }"
            ></app-input>
          </div>
          <span class="between-separator">
            and
          </span>
          <div class="w-50">
            <app-input
              *ngIf="type === 'text' || type === 'number'"
              [label]="'End ' + label"
              [isCurrency]="isCurrency"
              [inputFormControl]="parentForm | formGet : basePath +  fieldName + '.value.1'"
            ></app-input>
          </div>
        </div>

        <div class="w-50">
          <app-select
            class="ms-2 w-50"
            label="Operation"
            [inputFormControl]="parentForm | formGet : basePath + fieldName + '.operation'"
            [options]="type | operations: false"
            [optionsDisplayArray]="type | operations: true"
            [addEmptyOption]="true"
          ></app-select>
        </div>

      </div>

    } @else {
      <app-input
        *ngIf="type === 'text' || type === 'number'"
        class="w-50"
        [label]="label"
        [isCurrency]="isCurrency"
        [inputFormControl]="parentForm | formGet : basePath +  fieldName + '.value'"
      ></app-input>
      <app-user-autocomplete
        *ngIf="type === 'users'"
        class="w-50"
        optionValueKey="id"
        [label]="label"
        [multiple]="true"
        [inputFormControl]="parentForm | formGet : basePath + fieldName + '.value'"
      ></app-user-autocomplete>
      <app-datepicker
        *ngIf="type === 'date'"
        class="w-50"
        [label]="label"
        [inputFormControl]="parentForm | formGet : basePath + fieldName + '.value'"
      >
      </app-datepicker>
      <app-autocomlete
        *ngIf="type === 'list'"
        class="w-50"
        [multiple]="multiple"
        [label]="label"
        [inputFormControl]="parentForm | formGet : basePath + fieldName + '.value'"
        [options]="options"
        [optionValueKey]="optionValueKey"
        [optionFilterKey]="optionFilterKey"
        [optionDisplayKey]="optionDisplayKey"
      >
      </app-autocomlete>
      <app-select
        class="ms-2 w-50"
        label="Operation"
        [inputFormControl]="parentForm | formGet : basePath + fieldName + '.operation'"
        [options]="type | operations: false"
        [optionsDisplayArray]="type | operations: true"
        [addEmptyOption]="true"
      ></app-select>
    }
  </div>
</ng-template>

<ng-template #resetButton>
  <app-button
    matButtonType="iconButton"
    icon="restart_alt"
    color="accent"
    tooltip="Reset filter"
    (clicked)="resetFilter()"
  ></app-button>
</ng-template>
