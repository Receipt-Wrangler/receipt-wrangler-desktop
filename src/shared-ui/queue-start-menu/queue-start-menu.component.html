<app-button
  [matButtonType]="matButtonType"
  [matMenuTriggerFor]="menu"
  [buttonText]="buttonText"
  [color]="color"
  [icon]="buttonIcon"
  tooltip="Start queue"
></app-button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="initQueue(QueueMode.VIEW)">View Mode</button>

  @if (canEdit) {
    <button mat-menu-item (click)="initQueue(QueueMode.EDIT)">Edit Mode</button>
  }
</mat-menu>
